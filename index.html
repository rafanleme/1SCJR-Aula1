</head>
<body>
    <form novalidate action="http://google.com.br/search">
        Digite o que quer pesquisar: 
        <input type="text" required name="q" />

        <button class="btnPrimary" id="btnLimpar" type="reset">Limpar</button>
        <!-- Aqui estamos usando CSS inline -->
        <button style="width: 200px; background-color: chocolate;">Enviar</button>

        <!-- Aqui estamos atribuindo CSS utilizando seletor de classe -->
        <button class="btnPrimary" style="margin-right: 30px">Enviar 2</button>
        <button class="btnPrimary">Enviar 3</button>

        <div class="btnPrimary">Uma div qualquer</div>
    </form>
